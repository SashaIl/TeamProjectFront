<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Account | Crypto Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
<audio id="hoverSound" src="assets/sounds/hover.mp3"></audio>
<audio id="clickSound" src="assets/sounds/click.mp3"></audio>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">CryptoWallet</h2>
    <nav>
      <ul>
        <li onclick="goToPage('dashboard.html')">Dashboard</li>
        <li onclick="goToPage('wallet.html')">Wallet</li>
        <li onclick="goToPage('exchange.html')">Exchange</li>
        <li onclick="goToPage('history.html')">History</li>
        <li class="active">Account</li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="header">
  <div class="search">
    <input type="text" placeholder="Поиск...">
  </div>
  <div class="profile">
    <span>Привет, <span id="usernameDisplay">Admin</span></span>
     <img id="headerAvatar" src="assets/avatars/avatar1.png" alt="Аватарка" onclick="goToPage('account.html')">
    <button id="logoutBtn">Выйти</button>
  </div>
</header>


    <!-- Account Section -->
    <section class="account-section">
      <h2>Информация об аккаунте</h2>
      <div class="account-card">
        <div class="avatar">
          <img id="avatarImg" src="assets/avatars/avatar1.png" alt="Аватарка">
        </div>
        <div class="user-info">
          <p><strong>Юзернейм:</strong> <span id="usernameText">Admin</span></p>
          <button onclick="changeUsername()">Сменить юзернейм</button>

          <p><strong>Пароль:</strong> ********</p>
          <button onclick="changePassword()">Сменить пароль</button>

          <p><strong>Аватарка:</strong></p>
          <button onclick="openAvatarModal()">Выбрать аватарку</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Avatar Modal -->
  <div id="avatarModal" class="modal-avatars">
    <div class="modal-avatars-content">
      <span class="close-avatars" onclick="closeAvatarModal()">&times;</span>
      <h3>Выберите аватарку</h3>
      <div class="avatar-grid">
        <img src="assets/avatars/avatar1.png" onclick="setAvatar(this.src)">
        <img src="assets/avatars/avatar2.png" onclick="setAvatar(this.src)">
        <img src="assets/avatars/avatar3.png" onclick="setAvatar(this.src)">
        <img src="assets/avatars/avatar4.png" onclick="setAvatar(this.src)">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
