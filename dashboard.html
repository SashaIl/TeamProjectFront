<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dashboard | Crypto Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

  <!-- Sidebar -->
<aside class="sidebar">
  <h2 class="logo">CryptoWallet</h2>
  <nav>
    <ul>
      <li class="active">Dashboard</li>
      <li onclick="goToPage('Wallet.html')">Wallet</li>
      <li onclick="goToPage('exchange.html')">Exchange</li>
      <li onclick="goToPage('history.html')">History</li>
      <li onclick="goToPage('account.html')">Account</li>
    </ul>
  </nav>
</aside>


  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
<header class="header">
  <div class="search">
    <input type="text" placeholder="Поиск...">
  </div>
  <div class="profile">
    <span>Привет, <span id="usernameDisplay">Admin</span></span>
     <img id="headerAvatar" src="assets/avatars/avatar1.png" alt="Аватарка" onclick="goToPage('account.html')">
    <button id="logoutBtn">Выйти</button>
  </div>
</header>


    <!-- Dashboard cards -->
    <section class="cards">
      <div class="card">
        <h3>BTC</h3>
        <p>0.5234 BTC</p>
        <span>$25,430</span>
      </div>
      <div class="card">
        <h3>ETH</h3>
        <p>1.234 ETH</p>
        <span>$3,420</span>
      </div>
      <div class="card">
        <h3>USDT</h3>
        <p>500 USDT</p>
        <span>$500</span>
      </div>
    </section>

    <!-- Graph placeholder -->
    <section class="graph">
      <h3>График портфеля</h3>
      <div class="graph-placeholder">[График тут]</div>
    </section>

  </div>

  <script src="main.js"></script>
</body>
</html>
