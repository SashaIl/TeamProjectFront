<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Wallet | Crypto Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
<audio id="hoverSound" src="assets/sounds/hover.mp3"></audio>
<audio id="clickSound" src="assets/sounds/click.mp3"></audio>

  <!-- Sidebar -->
<aside class="sidebar">
  <div class="logoWrapper">
  <img class="sidebarLogo" src="/assets/icon/icon.png" alt="">
  <h2 class="logo">CryptoWallet</h2>
  </div>
  <nav>
    <ul>
      <li onclick="goToPage('dashboard.html')">Dashboard</li>
      <li class="active">Wallet</li>
      <li onclick="goToPage('exchange.html')">Exchange</li>

  </div>
