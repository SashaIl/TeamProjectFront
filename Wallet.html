<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Wallet | Crypto Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

  <!-- Sidebar -->
<aside class="sidebar">
  <h2 class="logo">CryptoWallet</h2>
  <nav>
    <ul>
      <li onclick="goToPage('dashboard.html')">Dashboard</li>
      <li class="active">Wallet</li>
      <li onclick="goToPage('exchange.html')">Exchange</li>
      <li onclick="goToPage('history.html')">History</li>
      <li onclick="goToPage('settings.html')">Settings</li>
    </ul>
  </nav>
</aside>


  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="search">
        <input type="text" placeholder="Поиск монет...">
      </div>
      <div class="profile">
        <span>Привет, Admin</span>
        <button id="logoutBtn">Выйти</button>
      </div>
    </header>

    <!-- Wallet Cards -->
    <section class="cards">
      <div class="card">
        <h3>BTC</h3>
        <p>0.5234 BTC</p>
        <span>$25,430</span>
        <div class="wallet-buttons">
          <button class="wallet-btn">Пополнить</button>
          <button class="wallet-btn">Вывести</button>
        </div>
      </div>
      <div class="card">
        <h3>ETH</h3>
        <p>1.234 ETH</p>
        <span>$3,420</span>
        <div class="wallet-buttons">
          <button class="wallet-btn">Пополнить</button>
          <button class="wallet-btn">Вывести</button>
        </div>
      </div>
      <div class="card">
        <h3>USDT</h3>
        <p>500 USDT</p>
        <span>$500</span>
        <div class="wallet-buttons">
          <button class="wallet-btn">Пополнить</button>
          <button class="wallet-btn">Вывести</button>
        </div>
      </div>
    </section>

  </div>

  <script src="main.js"></script>
</body>
</html>
