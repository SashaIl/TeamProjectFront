<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Exchange | Crypto Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">
<audio id="hoverSound" src="assets/sounds/hover.mp3"></audio>
<audio id="clickSound" src="assets/sounds/click.mp3"></audio>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">CryptoWallet</h2>
    <nav>
      <ul>
        <li onclick="goToPage('dashboard.html')">Dashboard</li>
        <li onclick="goToPage('wallet.html')">Wallet</li>
        <li class="active">Exchange</li>
        <li onclick="goToPage('history.html')">History</li>
        <li onclick="goToPage('account.html')">Account</li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
<header class="header">
  <div class="search">
    <input type="text" placeholder="Поиск...">
  </div>
 <div class="profileWrapper">
  <div class="profile">
    <span>Привет, <span id="usernameDisplay">Admin</span></span>
     <img id="headerAvatar" src="assets/avatars/avatar1.png" alt="Аватарка" onclick="goToPage('account.html')">
    <button id="logoutBtn">Выйти</button>
  </div>
  </div>
</header>


    <section class="exchange-section">
  <h2>Обмен криптовалюты</h2>
  <div class="exchange-card">
    <div class="exchange-row">
      <label>Из (у вас)</label>
      <select id="fromCoin">
        <!-- опции подставим динамически -->
      </select>
      <span id="priceInUsdt"></span>
    </div>

<div class="exchange-row">
  <label>В</label>
  <div class="custom-select-wrapper">
    <input type="text" id="toSearch" placeholder="Выберите монету для обмена" autocomplete="off">
    <div class="custom-select-dropdown"></div>
  </div>
</div>


    <div class="exchange-row">
      <label>Сумма</label>
      <input type="number" id="amount" placeholder="0.00" min="0" step="0.01">
    </div>

    <!-- Превью расчёта -->
    <div class="exchange-row">
      <!-- <div id="exchangePreview" style="text-align:left;color:#ccc;font-size:14px;min-height:36px">
        Введите сумму — увидите сколько получите
      </div> -->
    </div>

    <div class="exchange-row">
      <button id="exchangeBtn">Обменять</button>
    </div>
    <p id="exchangeResult"></p>
  </div>
</section>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
